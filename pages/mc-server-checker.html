                    <span>Server Checker</span>

                </div>
                <div id="hl"></div>

                <div class="input">

                </div>
                 

            </div>

            <div class="divider">
                <div class="vl"></div>
            </div>

            <div class="info box">

                <div class="icons">
                    <img id="server-icon" src="https://minecraft.global/images/icons/default_favicon.png" alt="">
                    <span id="hostname">Server Name's Status</span>
                </div>

                <div class="otherInfo">
                    <table>
                        <tbody>
                            <tr>
                                <td>Players</td>
                                <td>10/45</td>
                            </tr>
                        </tbody>
                    </table>

            </div>
