        body {

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 4rem;
            width: 6rem;
            border-radius: 5px;
            border: none;

            background-color: white;
            font-family: 'Balsamiq Sans', sans-serif;

            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            padding: 13px 23px;
            background: #211b19;
            font-size: 30px;
            -webkit-transition: 0.1s all;
            transition: 0.1s all;
        }
    </style>

    <script>
        const emoji = ['ðŸ˜€', 'ðŸ˜', 'ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜ƒ', 'ðŸ˜„', 'ðŸ˜…', 'ðŸ˜†', 'ðŸ˜‰', 'ðŸ˜Š', 'ðŸ˜‹', 'ðŸ˜Ž', 'ðŸ˜', 'ðŸ˜˜', 'ðŸ¥°', 'ðŸ˜—',

            'ðŸ¤', 'ðŸ˜¯', 'ðŸ˜ª', 'ðŸ˜«', 'ðŸ¥±', 'ðŸ˜´', 'ðŸ˜Œ', 'ðŸ˜›', 'ðŸ˜œ', 'ðŸ˜', 'ðŸ¤¤', 'ðŸ˜’', 'ðŸ˜“', 'ðŸ˜”'
        ]

        const animateMove = (element, prop, pixels) =>
            anime({
                targets: element,
                [prop]: `${pixels+20}px`,
                easing: "easeOutCirc"
            });

        const getRandomNumber = (num) => {
            return Math.floor(Math.random() * (num + 1));
        };

        const getRandomEmoji = () => {
            return emoji[getRandomNumber(emoji.length - 1)];
        };

        buttons = [...document.querySelectorAll('button')];

        buttons.forEach(button => {

            ["mouseover", "click"].forEach(function (el) {
                button.addEventListener(el, function (event) {
                    const top = getRandomNumber(window.innerHeight - this.offsetHeight);
                    const left = getRandomNumber(window.innerWidth - this.offsetWidth);

                    animateMove(this, "left", left).play();
                    animateMove(this, "top", top).play();

                    

                    //$('#runaway-btn').html(emoji[Math.floor(Math.random()*emoji.length)])

                    $(button).hover(function () {
                        $(button).html(getRandomEmoji());
                    }, function () {
                        $(button).html(getRandomEmoji());
                    })

                });
            });


        })

        //const button = document.getElementById("runaway-btn");
    </script>
