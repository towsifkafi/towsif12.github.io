                <input id="sounds" class='rain' type="range" name="rain-volume" min="-30" max="2" value="-30" onchange="rainVol(this.value);">
            </div>

            <div class="effect thunderbox ld ld-blur-in">
                    <i class="fas fa-thunderstorm-moon icons"></i>
                <span>Thunder</span>
                <input id="sounds" class='thunder' type="range" name="thunder-volume" min="-30" max="2" value="-30" onchange="thunderVol(this.value);">
            </div>

            <div class="effect wavesbox ld ld-blur-in">
                <i class="fas fa-wave-sine icons"></i>
                <span>Waves</span>
                <input id="sounds" class='waves' type="range" name="waves-volume" min="-30" max="2" value="-30" onchange="wavesVol(this.value);">
            </div>

            <div class="effect windbox ld ld-blur-in">
                <i class="fas fa-wind icons"></i>
                <span>Wind</span>
                <input id="sounds" class='wind' type="range" name="wind-volume" min="-30" max="2" value="-30" onchange="windVol(this.value);">
            </div>

            <div class="effect noisebox ld ld-blur-in">
                <i class="fas fa-waveform icons"></i>
                <span>Noise</span>
                <input id="sounds" class='noise' type="range" name="noise-volume" min="-30" max="2" value="-30" onchange="noiseVol(this.value);">
            </div>
    
        </div>
